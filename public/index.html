<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="coin-tracker">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>CoinTracker App</title>

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="bower_components/angular-ui-notification/dist/angular-ui-notification.min.css">
	<link rel="stylesheet" href="styles/main.css">

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body>

	<div ng-controller="MainCtrl">

		<div class="btn-group" role="group">
			<div class="btn btn-default"
					 ng-model="selected"
					 ng-click="selected='prices'"
					 ng-class="{'btn-primary':selected=='prices'}">
				Prices
			</div>
			<div class="btn btn-default"
					 ng-model="selected"
					 ng-click="selected='wallets'"
					 ng-class="{'btn-primary':selected=='wallets'}">
				Wallets
			</div>
		</div>

		<div ng-if="selected == 'prices'">
			<div ng-include src="'templates/prices.html'"></div>
		</div>

		<div ng-if="selected == 'wallets'">
			<div ng-include src="'templates/wallets.html'"></div>
		</div>




	</div>



	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-ui-notification/dist/angular-ui-notification.min.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

	<script src="app.js"></script>
	<script src="services/constants.js"></script>
	<script src="factory/rest-client.js"></script>
	<script src="app.ctrl.js"></script>

	<!--BITFINEX WALLETS-->
	<!--<br>-->
	<!--{{bitfinexWallets}}-->
	<!--<br>-->

</body>
</html>
